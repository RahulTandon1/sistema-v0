version: '3.9'

services:
  nextjs:
    build: .
    ports:
      - '3000:3000'
    depends_on:
      - db
    volumes:
      - .:/sistema
      - /sistema/node_modules
  db:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}

volumes:
  postgres_data:
